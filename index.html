<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <title>Document</title>
 <style>

.password {
		position: relative;
}

.password-control {
	position: absolute;
	top: 35px;
	right: 15px;
	display: inline-block;
	width: 20px;
	height: 30px;
	background: url(images/eye-fill.svg) 0 0 no-repeat;
}
.password-control.view {
	background: url(images/eye-slash.svg) 0 0 no-repeat;
}




 </style>
</head>

<body>
    <div class="container">
        
        <div class="logo">
            <img src="images/logo.png" alt="sadad">
            <div> <strong>Company</strong> Logo</div>
        </div>
        <div class="containerText">
            <div> Web Servise Center</div>
            <div class="containerTextlower">Please sign-in to your account and start the Adventure</div>
        </div>

        

        <div>
            <input class="text-field__input" type="text" placeholder="Email">
            <!-- <input class="text-field__input" type="text" placeholder="Password"> -->
        </div>

        <div class="password ">
            <input type="password"class='text-field__input'   id="password-input" placeholder="Password" name="password" >
            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
        </div>

   




        <div class="wscfooter">
            <div class="wscfooterleft">
                <input type="checkbox">
                <div> Remember me</div>
            </div>
            <div>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <button class="login"> Log-in </button>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="/main.js"></script>

<script>

function show_hide_password(target){
	let input = document.getElementById('password-input');
	if (input.getAttribute('type') == 'password') {
		target.classList.add('view');
		input.setAttribute('type', 'text');
	} else {
		target.classList.remove('view');
		input.setAttribute('type', 'password');
	}
	return false;
}
    
</script>
</html>
